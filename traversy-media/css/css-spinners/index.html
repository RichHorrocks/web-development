<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Spinners</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="main">
    <h1>Welcome to my website</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quis sunt quibusdam optio error. Velit, rem, molestiae deleniti, aperiam earum eaque ipsam nemo voluptatibus vitae eveniet necessitatibus maxime in quaerat beatae.</p>
  </div>

  <script>
    document.querySelector('.main p').style.display = 'none';
    document.querySelector('.main').classList.add('spinner-1');

    // Mimic server req.
    setTimeout(() => {
      document.querySelector('.main').classList.remove('spinner-1');
      document.querySelector('.main p').style.display = 'block';
    }, 4000);
  </script>
</body>

</html>
